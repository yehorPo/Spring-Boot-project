<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create new user</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/stylesIndex.css" rel="stylesheet">
    <link href="css/midLayout.css" rel="stylesheet">
</head>

<body>
    <main class="form-signin text-center">
        <form id="regForm">
            <a href="index.html"><img src="images/logoTrans.png" alt="logo" width="200" class="p-lg-5"></a>
            <h2 class="font-veryDB">Create new user</h2>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="name" required>
                <label for="floatingInput">Name</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Surname" name="surname" required>
                <label for="floatingInput">Surname</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Patronymic" name="patronymic" required>
                <label for="floatingInput">Patronymic</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="email" required>
                <label for="floatingInput">Email</label>
            </div>
            <br>
            <select name="speciality" class="form-select" aria-label="Default select example" required>
                    <option selected>Choose your speciality</option>
                    <option value="cs">Computer Science</option>
                    <option value="am">Applied Mathematics</option>
                    <option value="se">Software engineering</option>
            </select>
            <select name="year" class="form-select" aria-label="Default select example" required>
                <option selected>Choose your year</option>
                <option value="1bp">1BP</option>
                <option value="2bp">2BP</option>
                <option value="3bp">3BP</option>
                <option value="4bp">4BP</option>
                <option value="1mp">1MP</option>
                <option value="2mp">2MP</option>
            </select>
            <select name="role" class="form-select" aria-label="Default select example" required>
                    <option selected>Choose your role</option>
                    <option value="student">Student</option>
                    <option value="methodist">Methodist</option>
            </select>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>
            </div>
            <br>
            <button class="w-100 btn btn-lg hoverButton">Create</button>
        </form>
        <a href="login.html" class="text-muted">Login</a>
        <br>
        <br>
        <br>
        <br>
        </div>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/hover.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="js//sendUserData/reg.js"></script>
</body>

</html>
