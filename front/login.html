<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/stylesIndex.css" rel="stylesheet">
    <link href="css/midLayout.css" rel="stylesheet">
</head>

<body>
    <main class="form-signin text-center">
        <form id="loginForm">
            <a href="index.html"><img src="images/logoTrans.png" alt="logo" width="200" class="p-lg-5"> </a>
            <h2 class="font-veryDB"> Please sign in</h2>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>
            </div>
            <br>
            <button class="w-100 btn btn-lg hoverButton" type="submit">Sign in</button>
            <a href="home.html" class="text-muted">Test link for home</a>
        </form>
        </div>
        <BR>
        <a href="reg.html" class="text-muted">Create new user</a>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/hover.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="js//sendUserData/login.js"></script>
</body>

</html>
